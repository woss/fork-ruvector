[package]
name = "rvf-launch"
version = "0.1.0"
edition = "2021"
description = "QEMU microVM launcher for RVF cognitive containers"
license = "MIT OR Apache-2.0"
repository = "https://github.com/ruvnet/ruvector"
homepage = "https://github.com/ruvnet/ruvector"
readme = "README.md"
categories = ["virtualization"]
keywords = ["rvf", "qemu", "microvm", "launcher", "cognitive-container"]
rust-version = "1.87"

[dependencies]
rvf-types = { version = "0.2.0", path = "../rvf-types", features = ["std"] }
rvf-runtime = { version = "0.2.0", path = "../rvf-runtime" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tempfile = "3"
