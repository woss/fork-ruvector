[package]
name = "rvf-node"
version = "0.1.0"
edition = "2021"
description = "RuVector Format Node.js N-API bindings for native vector operations"
license = "MIT OR Apache-2.0"
repository = "https://github.com/ruvnet/ruvector"
homepage = "https://github.com/ruvnet/ruvector"
readme = "README.md"
categories = ["api-bindings", "database-implementations"]
keywords = ["vector", "nodejs", "napi", "binding", "rvf"]
rust-version = "1.87"

[lib]
crate-type = ["cdylib"]

[dependencies]
rvf-runtime = { version = "0.2.0", path = "../rvf-runtime" }
rvf-types = { version = "0.2.0", path = "../rvf-types" }
napi = { version = "2", features = ["async"] }
napi-derive = "2"
serde_json = "1"
