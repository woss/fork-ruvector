[package]
name = "rvf-solver-wasm"
version = "0.1.0"
edition = "2021"
description = "RVF self-learning temporal solver WASM module â€” Thompson Sampling, PolicyKernel, three-loop architecture"
license = "MIT OR Apache-2.0"
repository = "https://github.com/ruvnet/ruvector"
homepage = "https://github.com/ruvnet/ruvector"
categories = ["wasm", "algorithms"]
keywords = ["solver", "wasm", "thompson-sampling", "temporal", "rvf"]
rust-version = "1.87"

[lib]
crate-type = ["cdylib"]

[dependencies]
rvf-types = { version = "0.2.0", path = "../rvf-types", default-features = false }
rvf-crypto = { version = "0.2.0", path = "../rvf-crypto", default-features = false }
dlmalloc = { version = "0.2", features = ["global"] }
libm = "0.2"
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"] }
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
strip = true
