[package]
name = "ruvector-mincut-gated-transformer"
version = "0.1.0"
edition = "2021"
rust-version = "1.77"
authors = ["RuVector Team"]
license = "MIT OR Apache-2.0"
description = "Ultra low latency transformer inference with mincut-gated coherence control"
repository = "https://github.com/ruvnet/ruvector"
keywords = ["transformer", "inference", "mincut", "low-latency", "coherence"]
categories = ["algorithms", "science", "embedded"]
readme = "README.md"

[lib]
crate-type = ["rlib"]

[features]
default = ["sliding_window"]
full = ["simd", "trace", "linear_attention", "int4", "fixed_point_softmax", "rmsnorm"]

# Core features
sliding_window = []
linear_attention = []

# Optimization features
simd = []
int4 = []
fixed_point_softmax = []
rmsnorm = []

# Debugging and tracing
trace = []

# Target-specific
wasm = ["getrandom/js"]

# No-std support for gateways
no_std_gateway = []

[dependencies]
# Core types only - avoid heavy dependencies
thiserror = { workspace = true }
serde = { workspace = true }

# Optional WASM support
getrandom = { version = "0.2", optional = true }

[dev-dependencies]
criterion = { workspace = true }
proptest = { workspace = true }
rand = { workspace = true }

[[bench]]
name = "latency"
harness = false

[[bench]]
name = "gate"
harness = false

[[example]]
name = "scorer"
path = "examples/scorer.rs"
