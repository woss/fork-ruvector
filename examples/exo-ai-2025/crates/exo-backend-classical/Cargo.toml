[package]
name = "exo-backend-classical"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["rUv <ruv@ruv.io>"]
repository = "https://github.com/ruvnet/ruvector"
homepage = "https://ruv.io"
documentation = "https://docs.rs/exo-backend-classical"
description = "Classical compute backend for EXO-AI cognitive substrate with SIMD acceleration"
keywords = ["backend", "compute", "simd", "cognitive", "ai"]
categories = ["science", "algorithms", "simulation"]
readme = "README.md"

[dependencies]
# EXO dependencies
exo-core = "0.1"
exo-manifold = { path = "../exo-manifold" }
exo-temporal = { path = "../exo-temporal" }
exo-federation = { path = "../exo-federation" }
exo-exotic = { path = "../exo-exotic" }

# Ruvector dependencies
ruvector-core = { version = "0.1", features = ["simd"] }
ruvector-graph = "0.1"
ruvector-domain-expansion = { path = "../../../../crates/ruvector-domain-expansion", features = ["rvf"] }

# Utility dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
parking_lot = "0.12"
uuid = { version = "1.0", features = ["v4"] }

[dev-dependencies]
