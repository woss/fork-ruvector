[package]
name = "exo-temporal"
version = "0.1.0"
edition = "2021"
authors = ["EXO-AI 2025 Team"]
description = "Temporal memory coordinator with causal structure for EXO-AI cognitive substrate"
license = "MIT OR Apache-2.0"

[dependencies]
# Core types from exo-core
exo-core = { path = "../exo-core" }

# Concurrent data structures
dashmap = "6.1"
parking_lot = "0.12"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }

# Error handling
thiserror = "2.0"

# Async runtime
tokio = { version = "1.0", features = ["sync", "time"], optional = true }

# Graph algorithms
petgraph = "0.6"

# UUID generation
uuid = { version = "1.0", features = ["v4", "serde"] }

# Hashing
ahash = "0.8"

[dev-dependencies]
tokio = { version = "1.0", features = ["full", "test-util"] }

[features]
default = []
async = ["tokio"]
