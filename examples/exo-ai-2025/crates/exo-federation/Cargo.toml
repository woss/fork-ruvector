[package]
name = "exo-federation"
version = "0.1.1"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["rUv <ruv@ruv.io>"]
repository = "https://github.com/ruvnet/ruvector"
homepage = "https://ruv.io"
documentation = "https://docs.rs/exo-federation"
description = "Federated cognitive mesh with post-quantum cryptographic sovereignty for distributed AI consciousness"
keywords = ["federation", "distributed", "quantum", "crypto", "ai"]
categories = ["cryptography", "network-programming", "science"]
readme = "README.md"

[dependencies]
# Internal dependencies
exo-core = "0.1"
ruvector-domain-expansion = "2.0"

# Async runtime
tokio = { version = "1.41", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Collections
dashmap = "6.1"

# Crypto
pqcrypto-kyber = "0.8"
pqcrypto-traits = "0.3"
chacha20poly1305 = "0.10"
hmac = "0.12"
rand = "0.8"
sha2 = "0.10"
hex = "0.4"
subtle = "2.5"
zeroize = { version = "1.7", features = ["derive"] }

[dev-dependencies]
tokio-test = "0.4"

[features]
default = []
post-quantum = []
